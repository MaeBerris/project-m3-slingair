<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Confirmed!</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
      <h1 class="header-logo">Air Slingshot</h1>
    </div>
    <h1>View Reservation</h1>
    <div id="form-content">
      <form
        id="reservationForm"
        name="reservationForm"
        onsubmit="handleFormSubmit(event)"
      >
        <div class="form-item">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Your email"
            required
          />
        </div>
        <button class='button confirm' id='confirm-button'>
            <div class='lds-dual-ring'></div>
            Confirm
        </button>
      </form>
    </div>
    <p class="footer-logo">The only way to fly!</p>
    <script src="./js/view-reservation.js"></script>
  </body>
</html>
